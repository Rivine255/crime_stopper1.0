<!DOCTYPE html>
<html>

<head>
    <title>Log In</title>
    <link rel="shortcut icon" type="image/x-icon" href="style/logo.ico" />
    <meta name="description" content="Log In to the PNP Crime Stoppers Reporting System.">
    <meta name="keywords" content="police, crime, crime report, crimestoppers,">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <div class="logo_img">
                    <img src="style/logo.png" alt="PNP Logo" height="auto" width="13%"></img>
                </div>
                <div class="logo_text">
                    <h1><a class="logo_colour" href="index.html">CrimeSTOPPERS</a></h1>
                    <h2>National Police Service</h2>
                </div>
            </div>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Report</a></li>
                    <li class="selected"><a href="login.html">Login</a></li>
                    <li><a href="#">Register</a></li>
                    <li style="float: right;"><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <section class="login_form">
            <form action="login.php" method="post">
                <figure>
                    <img src="style/login_avatar.png" alt="Avatar" class="avatar">
                </figure>
                <section class="inputs">
                    <label for="uname">Username</label>
                    <input type="text" name="uname" placeholder="Enter Username" required>

                    <label for="psw">Password</label>
                    <input type="text" name="psw" placeholder="Ennter Password" required>
                    <span><a class="register" href="#">I don't have an account</a></span>
                </section>
                <button type="submit">Login</button>

            </form>
        </section>
    </main>
</body>

</html>
